<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex010</title>
    <style>
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        justify-items: center;
        align-items: center;
        align-content: center;
        background-color: blue;
        overflow: hidden;
    }
    .div1{
        background-color: yellow;
        width: 700px;
        height: 160px;
    }  
    .div2{
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        width: 700px;
        height: 500px;
    }
    .div3{
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        width: 480px;
        height: 480px;
    }
    .div4{
        background-color: yellow;
        width: 480px;
        height: 160px;
    }
    .div5{
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        width: 480px;
        height: 160px;
    }
    .div6{
        background-color: yellow;
        width: 160px;
        height: 160px;
    }
    .div7{
        background-color: yellow;
        width: 160px;
        height: 480px;
    }
</style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2">
        <div class="div3">
            <div class="div4"></div>
            <div class="div5">
                <div class="div6"></div>
                <div class="div6"></div>
            </div>
        </div>
        <div class="div7"></div>
    </div>
</body>
</html>
